<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="bottom-taskbar">
      <img src="images/bottom-taskbar.PNG" alt="bottom-taskbar">
    </div>

    <div class="bottom-right-meta-info">
      <img src="images/taskbarright.PNG" alt="bottom-right-meta-info">
    </div>

    <div class="screen-icon">
      <div class="recycle-bin">
        <img src="images/recyclebinicon.png" alt="recycle-bin">
        <p>Recycle Bin</p>
      </div>
      <div class="edge">
        <img src="images/edgeicon.png" alt="edge">
        <p>Microsoft <br> Edge</p>
      </div>
    </div>

    <div class="taskbar-popup">
      <div class="container">
        <div class="row">
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
          <div class="col-md-2">1</div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
